<!DOCTYPE html>

   <head>
      <meta charset="utf-8">
      <title>Login and Register Form</title>
      <link rel="stylesheet" href="login.css">
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login 
            </div>
            <div class="title signup">
               Signup 
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" id="email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" id="password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login" onclick="signInHandler();">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="First Name" id="fName" required>
                     
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Last Name" id="lName" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Email Address" id="signupEmail" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" id="signupPassword" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup" onclick="signUpHandler();">
                     <div id="outputDiv"></div>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });

            return false;
         }
         
      </script>
